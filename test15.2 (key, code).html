<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<body>
<input id = "inp"
       onkeydown="keyHandler(event)">
<script>
    function keyHandler(event) {
        console.log("key: " + event.key +
            ", code: " + event.code);
    }
</script>
</body>
</html>
