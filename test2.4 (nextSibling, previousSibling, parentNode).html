<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Уроки по JavaScript</title></head><body>
<p>Абзац</p>
<ul>
    <li>
        <b>
            Элемент списка
        </b>
    </li>
</ul>
<script>
    // nextSibling
    console.log(document.head.nextSibling);

    // previousSibling
    console.log(document.body.previousSibling);

    // parentNode
    console.log(document.body.parentNode);
</script>

</body>
</html>
