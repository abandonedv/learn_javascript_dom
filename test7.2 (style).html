<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<style>
    .message {
        position: absolute;
        width: 200px;
        padding: 10px;
        background: #eee;
    }

    .message.ex {
        color: #0000CC;
    }
</style>
<body>
<div class="message">Важная информация!</div>
<script>
    let elem = document.querySelector("div");
    let coordY = 0;
    let idMove = setInterval(function () {
        coordY += 5;
        elem.style.top = coordY + "px";
    }, 50);

    setTimeout(() => clearInterval(idMove), 3000);
</script>

</body>
</html>
