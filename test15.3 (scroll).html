<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<body>
<input id="inp" style="position: fixed">
<ul style="font-size: 20px">
    <li>offsetParent</li>
    <li>offsetLeft</li>
    <li>offsetTop</li>
    <li>offsetWidth</li>
    <li>offsetHeight</li>
    <li>clientLeft</li>
    <li>clientTop</li>
    <li>clientWidth</li>
    <li>clientHeight</li>
    <li>scrollLeft</li>
    <li>scrollTop</li>
    <li>scrollWidth</li>
    <li>scrollHeight</li>
    <li>innerWidth</li>
    <li>innerHeight</li>
</ul>
<script>
    window.addEventListener("scroll", function (event) {
        inp.value = pageYOffset ;
    });
</script>
</body>
</html>
