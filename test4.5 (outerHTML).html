<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<body><!--comment--><h1>Заголовок страницы</h1>
<script>
    let h1 = document.body.firstChild.nextSibling;

    // outerHTML
    h1.outerHTML = "<h3>Измененный заголовок <u>из h1 в h3</u></h3>";
</script>

</body>
</html>
