<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<body>
<h1>Солнечная система</h1>
<ul class="list">
    <li>Солнце</li>
    <li>Меркурий</li>
    <li>Венера</li>
    <li>Земля</li>
</ul>

<script>
    let idRemove = setInterval(function () {
        let li = document.querySelector("ul.list > li:last-child");
        if (li === null) {
            clearInterval(idRemove);
            alert("Список удален");
        }
        else li.remove();
    }, 500);


</script>
</body>
</html>
