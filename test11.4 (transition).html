<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<style>
    input {
        transition: width 1s;
        width: 200px;
    }
    .expand { width: 400px; }
</style>
<body>
<p><input type="button"
          onclick="this.classList.toggle('expand')"
          value="Событие onclick"></p>
<script>
    class MyHandler {
        handleEvent(event) {
            console.log("Событие: " + event.type)
        }
    }

    let inp = document.querySelector("input");
    inp.addEventListener("click", new MyHandler());
</script>
</body>
</html>
