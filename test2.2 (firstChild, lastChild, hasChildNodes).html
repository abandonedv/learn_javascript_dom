<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<body>
<p>Абзац</p>
<ul>
    <li>
        <b>
            Элемент списка
        </b>
    </li>
</ul>
<script>
    let html = document.documentElement;

    // firstChild
    let first = html.firstChild;

    // lastChild
    let last = html.lastChild;
    console.log(first);
    console.log(last);

    // hasChildNodes
    console.log(html.hasChildNodes());
</script>

</body>
</html>
