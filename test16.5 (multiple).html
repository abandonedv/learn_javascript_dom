<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<body>
<form name="reg">
    <p>
        <input name="user" value="Vadim">
    </p>
    <p>
        <input name="sex" type="radio" checked>M
        <input name="sex" type="radio" checked>Ж
    </p>
    <p>Город:
        <select name="city" multiple>
            <option>Москва</option>
            <option>Санкт-Петербург</option>
            <option>Тверь</option>
        </select>
    </p>
    <fieldset name="info">
        <p>Согласие:
            <input name="agree" type="checkbox">
        </p>
        <p>
            <textarea name="about" rows="10" cols="30">О себе</textarea>
        </p>
    </fieldset>
    <p>
        <input type="submit" name="submit">
    </p>
</form>
<script>
    let frm = document.forms.reg;
    let city = frm.city;
    city.options[1].selected = true;
    city.options[2].selected = true;

    let selected = Array.from(city.options)
        .filter(option => option.selected)
        .map(option => option.value);

    for(let i of selected)
        console.log(i);
</script>
</body>
</html>
