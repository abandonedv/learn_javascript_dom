<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<style>
    .error {
        background: #CC0000;
    }
</style>
<body>
<div id = "block" style="height: 50px; background: #777">

</div>
<form name="reg">
    <p>
        <input name="user" value="">
    </p>
    <p>
        <input name="sex" type="radio" checked>M
        <input name="sex" type="radio" checked>Ж
    </p>
    <p>Город:
        <select name="city">
            <option>Москва</option>
            <option>Санкт-Петербург</option>
            <option>Тверь</option>
        </select>
    </p>
    <p>Согласие:
        <input name="agree" type="checkbox">
    </p>
    <p>
        <textarea name="about" rows="10" cols="30">О себе</textarea>
    </p>
    <p>
        <input type="submit" name="submit">
    </p>
</form>
<script>
    block.tabIndex = 1;

    block.onfocus = function (event) {
        console.log("focus");
    };

    block.onblur = function (event) {
        console.log("blur");
    };

    let frm = document.forms[0];

    frm.about.focus();

    let active = document.activeElement;
    console.log(active);
</script>
</body>
</html>
