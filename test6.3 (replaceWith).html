<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<body>
<h1>Солнечная система</h1>
<ul>
    <li>Солнце</li>
    <li>Меркурий</li>
    <li>Венера</li>
    <li>Земля</li>
</ul>

<script>
    let list = document.querySelector("ul");

    // replaceWith
    list.replaceWith(document.createElement("hr"),
                    "замена",
                    document.createElement("br"));


</script>
</body>
</html>
