<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<style>
    body { margin: 0; }
    .message {
        border: 20px solid #007700;
        width: 300px;
        height: 200px;
        overflow: auto;
        padding: 10px;
        background: #eee;
        font-size: 24px;
        margin: 50px 0 0 100px;
    }
</style>
<body>
<div class="message">
    <h3>Уроки по JavaScript</h3>
    <p style="width: 500px">
        На этом занятии мы рассмотрим метрики, используемые для
        позиционирования элементов и их содержимого на экране
        браузера. Чтобы лучше их понять, рассмотрим такой рисунок.
    </p>
</div>

<script>
    let elem = document.querySelector("div.message");

    console.log(elem.offsetParent);
    console.log(elem.offsetLeft, elem.scrollTop);
    console.log(elem.clientLeft, elem.clientTop);
    console.log(elem.offsetWidth, elem.offsetHeight);

</script>
</body>
</html>
