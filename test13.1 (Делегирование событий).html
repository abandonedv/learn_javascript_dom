<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<style>
    #main_menu {
        margin: 10px;
        padding: 0;
        list-style: none;
        font-size: 24px;
        width: 200px;
        background: #eee;
        cursor: pointer;
    }

    #main_menu li { margin-bottom: 10px; padding: 5px; }
    #main_menu li:hover {background: #E8C5E7;}
</style>
<body>
<h1>Делегирование событий</h1>
<ul id="main_menu">
    <li>Открыть</li>
    <li>Сохранить</li>
    <li>Рисовать</li>
    <li>Редактировать</li>
    <li>Настройки</li>
</ul>
<script>
    main_menu.addEventListener("click", function(event) {
        let li = event.target.closest("li");
        if (li == null) return;
        console.log(li.innerHTML);
    });
</script>
</body>
</html>
