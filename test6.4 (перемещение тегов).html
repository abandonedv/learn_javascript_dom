<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<body>
<h1>Солнечная система</h1>
<ul>
    <li>Солнце</li>
    <li>Меркурий</li>
    <li>Венера</li>
    <li>Земля</li>
</ul>

<script>
    let li = document.querySelector("ul > li:first-child");
    let list = document.querySelector("ul");
    list.append(li);
</script>
</body>
</html>
